<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control search-input"
                autofocus="on"
                id="search-text-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
              />
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-6">
            <h1 id="city"></h1>
            <ul>
              <li>Updated: <span id="date"></span></li>
              <li><span id="description"></span></li>
              <li>
                Humidity:
                <span class="humidity"><span id="humidity"></span>%</span>,
                Wind: <span class="wind"><span id="wind"></span>km/h</span>
              </li>
            </ul>
          </div>
          <div class="col-6">
            <img src="" alt="" id="icon" />
            <span class="temperature" id="temperature"></span>
            <span class="unit"
              ><a href="" id="celsius-link" class="active">°C</a>|<a
                href=""
                id="fahrenheit-link"
                >°F</a
              ></span
            >
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col">
              <div class="forecast-time">Sat</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">26° 28°</div>
            </div>
            <div class="col">
              <div class="forecast-time">Sat</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">26° 28°</div>
            </div>
            <div class="col">
              <div class="forecast-time">Sat</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">26° 28°</div>
            </div>
            <div class="col">
              <div class="forecast-time">Sat</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">26° 28°</div>
            </div>
            <div class="col">
              <div class="forecast-time">Sat</div>
              <canvas width="38" height="38"></canvas>
              <div class="forecast-temperature">26° 28°</div>
            </div>
          </div>
          <footer>
            <a
              href="https://github.com/sabinahorlova/My-weather-app"
              target="_blank"
              >Open-source code</a
            >
            by Sabina Horlova
          </footer>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
